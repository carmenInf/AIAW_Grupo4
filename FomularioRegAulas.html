<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTC-8" />
        </head>
        <body>
            <h1>Formulario registro de Aulas</h1>
            <from action="#" method="post">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="nombre" placeholder="Nombre aula" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="capacidad" placeholder="Capacidad" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="planta" placeholder="Planta" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="descripcion" placeholder="Descripción" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Aceptar"/>
                            <input type="submit" value="Cancelar"/>
                        </td>
                    </tr>
                </table>
            </from>
        </body>
    </html>
